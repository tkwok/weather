<form name="cityNameForm" ng-submit="submit()" layout-padding novalidate>
    <div layout="column" layout-align="center center" class="min-height">
        
        <h1>Weather Forcast, Anytime</h1>
        <h4>Enter City Name To Begin</h4>
        
        <places-autocomplete-directive ng-model="forecast.selectedCity"></places-autocomplete-directive>
        
        <div ng-messages="cityNameForm.$error" ng-show="cityNameForm.$dirty">
            <div ng-message="required">
                No city name entered
            </div>
        </div>        
        <div>
            <md-button type="submit" class="md-raised">Get Forecast</md-button>
        </div>
    </div>
</form>
