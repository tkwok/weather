<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
<!-- this 'weatherApp' now has this view -->

<head>
    <title>WeatherIma</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <base href="/">

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
    <!-- angularjs -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
    <!-- for angular material -->
    <script src="https://code.angularjs.org/1.6.1/angular-aria.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular-animate.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Google Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDJ9HXAaiK3UOCqv30a7_EYHwiZ-bC_H_A"></script>
    <!-- loDash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    
    <!-- d3/nvd3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
    
    <!-- angularjs app js files -->
    <script src="app.js"></script>
    <script src="common/appConstants.js"></script>
    <script src="common/commonServices.js"></script>
    <script src="routes.js"></script>
    <script src="configs.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>
    <script src="directives.js"></script>
</head>

<body>
    <div ng-controller="appController">
        <md-toolbar>
            <div class="md-toolbar-tools" ng-hide="showSearchBarDiv">
                <md-button class="md-icon-button" aria-label="Icon" ng-click="toggleLeft()">
                    <md-tooltip>Menu</md-tooltip> <i class="material-icons">menu</i> </md-button>
                <h2>
              <span>WeatherIma</span>
            </h2>
            </div>
        </md-toolbar>
        <!-- TODO make this directive -->
        <md-content flex>
            <md-sidenav md-disable-backdrop="false" class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
                <md-toolbar class="md-medium-tall md-hue-2"> <span flex></span>
                    <div layout="column" class="md-toolbar-tools-bottom inset">
                        <user-avatar></user-avatar> <span></span>
                        <div>Firstname Lastname</div>
                        <div>email@domainname.com</div>
                    </div>
                </md-toolbar>
                <md-list>
                    <md-list-item>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <md-button ng-class="{'selected' : it === selected }">
                                <img ng-src="{{it.iconurl}}" class="face" alt="">
                                    Manage Account
                            </md-button>                            
                        </md-item-content>
                    </md-list-item>
                    <md-list-item>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <md-button ng-class="{'selected' : it === selected }">
                                <img ng-src="{{it.iconurl}}" class="face" alt="">
                                    Contact Us
                            </md-button>                            
                        </md-item-content>
                    </md-list-item>                    
                </md-list>
            </md-sidenav>
            <md-content flex layout-padding layout="row" class="main" class="background-image">
                <div class="panel" flex="20" show-gt-md hide-sm hide-md></div>
                <div class="panel" flex="60" flex-sm="100" flex-md="70">
                    <!-- need ng-view for routing -->
                    <div ng-view></div>                
                </div>
                <div class="panel" flex="20" show-gt-md hide-sm hide-md></div>
            </md-content>
        </md-content>
        <footer>
            <div class="md-scroll-shrink">
                <div layout="row" layout-align="center center" flex> Created by Tony Kwok 2017 </div>
            </div>
        </footer>
    </div>
</body>

</html>
